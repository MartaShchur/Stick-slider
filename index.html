<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-Marta</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <div class="variable-width">
      <div class="slider-img">
        <img src="./images/bank.jpg" alt="operation" width="360" height="300" />
        <h2 class="gallery-title">Banking App Interface Concept</h2>
      </div>
      <div class="slider-img">
        <img src="./images/cash.jpg" alt="telephone" width="360" height="300" />
        <h2 class="gallery-title">Cashless Payment</h2>
      </div>
      <div class="slider-img">
        <img src="./images/normalcy.jpg" alt="work" width="360" height="300" />
        <h2 class="gallery-title">Meditation App</h2>
      </div>
      <div>
        <img src="./images/taxi.jpg" alt="car" width="360" height="300" />
        <h2 class="gallery-title">Taxi Service</h2>
      </div>
      <div class="slider-img">
        <img src="./images/screen.jpg" alt="image" width="360" height="300" />
        <h2 class="gallery-title">Screen Illustrations</h2>
      </div>
      <div class="slider-img">
        <img
          src="./images/online.jpg"
          alt="teaching"
          width="360"
          height="300"
        />
        <h2 class="gallery-title">Online Courses</h2>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./js/slider.js"></script>
  </body>
</html>
